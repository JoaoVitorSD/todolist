<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="João Depollo">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/toggle.css">

    <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <i class="far fa-check-circle logo"></i>
        <ul>
            <li><a href="#">Dias</a></li>
            <li><a href="#">Meu calendário</a></li>
            <li><a href="#">Outra coisa</a></li>
        </ul>
    </header>
    <main>
        <p id="title">Minha Semana</p>
        <div class="container">
            <button class="btn-grad">
            <div class="addInput">
                <form>
                    <label>Tarefa:</label>
                    <input type="text" name="taskName" id="taskName" placeholder="Digite aqui"required>
                    <label>Repete:</label>
                    <div class="switch-toggle">
                        <input type="checkbox" id="repeat">
                        <label for="repeat"></label>
                    </div>
                    <label for="taskDate">Data da tarefa:</label>
                    <input type="date"id="taskDate" name="taskDate" min="">
                    <label for="diaSelected">Dia:</label>
                    <select id="diaSelected">
                        <option value=7>Sábado</option>
                        <option value=1>Domingo</option>
                        <option value=2>Segunda</option>
                        <option value=3>Terça</option>
                        <option value=4>Quarta</option>
                        <option value=5>Quinta</option>
                        <option value=6>Sexta</option>
                    </select>
                    <!-- <input type="file" name="inputFile" id="inputFile"> -->
                </form>
                    <div class="addTask">
                        <!-- <button class="big-button"> -->
                            <i class="fas fa-plus-circle buttonAdd"></i>
                        <!-- </button> -->
                    </div>
                </div>
            </button>
            <div class="week">
                <div class="day"id="Sabado">
                    <div class="dia">Sábado</div>
                </div>
                <div class="day"id="Domingo">
                    <div class="dia">Domingo</div>
                </div>
                <div class="day"id="Segunda">
                    <div class="dia">Segunda</div>
                </div>
                <div class="day"id="Terca">
                    <div class="dia">Terça</div>
                </div>
                <div class="day"id="Quarta">
                    <div class="dia">Quarta</div>
                </div>
                <div class="day"id="Quinta">
                    <div class="dia">Quinta</div>
                </div>
                <div class="day"id="Sexta">
                    <div class="dia">Sexta</div>
                </div>
            </div>
        </div>
    </main>
</body>
        <script src="script.js">

        </script>
</html>
