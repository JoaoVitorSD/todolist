<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="João Depollo">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <i class="far fa-check-circle logo"></i>
        <ul>
            <li><a href="#">Dias</a></li>
            <li><a href="#">Meu calendário</a></li>
            <li><a href="#">Outra coisa</a></li>
        </ul>
    </header>
    <main>
        <p id="title">Minha Semana</p>
        <div class="container">
            <div class="week">
                <div class="day">
                    <div class="dia">Sábado</div>
                </div>
                <div class="day">
                    <div class="dia">Domingo</div>
                </div>
                <div class="day">
                    <div class="dia">Segunda</div>
                </div>
                <div class="day">
                    <div class="dia">Terça</div>
                </div>
                <div class="day">
                    <div class="dia">Quarta</div>
                </div>
                <div class="day">
                    <div class="dia">Quinta</div>
                </div>
                <div class="day">
                    <div class="dia">Sexta</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
